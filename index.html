<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header section__header--form">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input
                        class="form__inputText js-newTask"
                        placeholder="Co jest do zrobienia?"
                    >
                    <input
                        class="form__button"
                        type="submit" 
                        value="Dodaj zadanie"
                    >
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__gridContainer">
                <h2 class="section__header">Lista zadań</h2>
                <div class="section__flexContainer js-buttonsContainer"></div>
            </div>
            <div class="section__body">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
